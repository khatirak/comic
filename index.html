<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf It To Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="comic-title" src="img/title.png">
        <div class="scroll-container">
            <div class="scroll-indicator">‚Üì</div>
            <p class="scroll-text">Scroll Down To Start Reading</p>
        </div>
        <img id="flower" src="img/cover.png" />
    </header>
    
    <main class="comic-container">
        <!-- Audio control button -->
        <div class="audio-control">
            <button id="muteButton" class="mute-btn">
                <span id="muteIcon">üîä</span>
            </button>
        </div>
        
        <div class="comic-panels">
            <div class="panel" id="panel1">
                <img src="img/panel1.jpeg" alt="Comic panel 1">
                <div class="panel-caption">
                    <p class="caption-text">Caption for panel 1 goes here</p>
                </div>
            </div>
            <div class="panel" id="panel2">
                <img src="img/panel2.jpeg" alt="Comic panel 2">
                <div class="panel-caption">
                    <p class="caption-text">Caption for panel 2 goes here</p>
                </div>
            </div>
        </div>
        
        <!-- Story choice section (hidden by default) -->
        <div class="story-choice" id="storyChoice">
            <h3>What should happen next?</h3>
            <div class="choice-buttons">
                <button id="choiceA" class="choice-btn">Option A: Sunny takes a stand</button>
                <button id="choiceB" class="choice-btn">Option B: Sunny hides</button>
            </div>
        </div>
        
        <div class="navigation">
            <button id="prevBtn" class="nav-btn">‚Üê</button>
            <button id="nextBtn" class="nav-btn">‚Üí</button>
        </div>

    </main>

    <footer>
        <p>¬© 2025 Leaf It To Me - All Rights Reserved</p>
        <p>Made By: Deema Al Zoubi, Guli Habibullaeva, Khatira Kazemi, Nigina Rashidova</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
